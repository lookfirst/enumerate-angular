<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Enumerate</title>
		<link rel="stylesheet/less" type="text/css" href="enumerate.less" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js" type="text/javascript"></script>
	</head>

	<body ng-controller="AppController">
		<div class="enumerate" value="value" size="size"></div>
		
		<script src="enumerate.js" type="text/javascript"></script>

		<script type="text/javascript">
			var app = angular.module('app', ['enumerate-angular']);

			app.controller('AppController', ['$scope', '$timeout', function($scope, $timeout) {
				$scope.value = '$1,234.45';
				$scope.size = 'enumerate-large';

				$timeout(function() {
					console.log('setting value...');
					$scope.value = '123';
					$scope.size = 'enumerate-small';
				}, 3000);
			}]);

			angular.bootstrap(document, ['app']);
		</script>
	</body>
</html>
